<div class="course-item">
    <mat-card [appBorderColorBinding]="color">
        <div>
            <mat-card-title>{{item.name | uppercase}}
                <fa-icon class="star" *ngIf="item.isTopRated" [icon]="faStar"></fa-icon>
                <mat-card-subtitle class="right">
                    <fa-icon [icon]="faClock"></fa-icon> {{item.length | duration }} <fa-icon [icon]="faCalendar">
                    </fa-icon>
                    {{ item.date | date }}
                </mat-card-subtitle>
            </mat-card-title>
        </div>
        <div class="flex">
            <mat-card-content>{{ item.description }} </mat-card-content>
            <span class="card-buttons">
                <button class="small blue right" (click)="deleteCourse()">
                    <fa-icon [icon]="faTrashAlt"></fa-icon>Delete
                </button>
                <button class="small blue right" routerLink="/courses/{{item.id}}">
                    <fa-icon [icon]="faEdit"></fa-icon>Edit
                </button>
            </span>
        </div>
    </mat-card>
</div>
