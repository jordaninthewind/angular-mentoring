<div class="centered-card">
    <mat-card class="card-body">
        <h1 class="title">Login</h1>
        <mat-form-field>
            <mat-label>E-mail</mat-label>
            <input matInput type="text" [(ngModel)]="email" placeholder="Enter E-mail">
        </mat-form-field>
        <br />
        <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput [(ngModel)]="password" type="password" placeholder="Enter Password">
        </mat-form-field>
        <br />
        <div class="inline-flex">
            <a [routerLink]="['/']">Forgot password?</a>
            <button [routerLink]="['/courses-list']" class="blue large right" (click)="login()">Login</button>
        </div>
    </mat-card>
</div>
